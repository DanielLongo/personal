<!DOCTYPE html>
<html>
  <head>
    {{ partial "head.html" . }}
  </head>
  <body class="bg-neutral-000">
    <section class="max-w-4xl mx-auto p-4 relative min-h-screen">
      <div class="md:flex justify-center">
        <div class="md:w-8/12">
          {{ partial "navbar.html" . }}
          <div class="my-12">
            {{ block "header" . }}
            {{ end }}
          </div>
        </div>
      </div>
      <div class="md:flex">
        <aside class="md:w-2/12">

        </aside>
        <div class="md:w-8/12">
          {{ block "main" . }}
          {{ end }}
          <hr class="sep h-8">
          <footer>
            {{ partial "footer.html" . }}
          </footer>
        </div>
        <aside class="md:w-2/12 pl-8 self-start sticky-top hidden md:block text-sm">
          {{ if .Params.toc }}
          <!-- <p class="support">On This Page</p> -->
          {{.TableOfContents}}
          {{ end }}
        </aside>
      </div>
    </section>
  </body>
</html>
